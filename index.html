<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    
     <!--- FontAwesome -->
     <script src="https://kit.fontawesome.com/7c40190028.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="background">
        <form action="" id="form">
            <input type="text" placeholder="Product Name" id="product-name"><br>
            <input type="number" placeholder="Unit Price" id="unit-price"><br>
            <input type="number" placeholder="Quantity" id="quantity"><br>
            <div class="buttons">
                <input type="button" value="Add" id="run" onclick="runAgain()">
                <input type="button" value="Proceed" id="exit" onclick="proceed()">
            </div>
        </form>
    </div>
    <div id="output">
            
    </div>
    <script src="script.js"></script>
</body>
</html>
