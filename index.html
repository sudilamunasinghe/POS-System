<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <form action="" id="form">
        <input type="text" placeholder="Product Name" id="product-name"><br>
        <input type="number" placeholder="Quantity" id="quantity"><br>
        <input type="number" placeholder="Unit Price" id="unit-price"><br>
        <div class="buttons">
            <input type="button" value="Run Again" id="run" onclick="runAgain()">
            <input type="button" value="Proceed" id="exit" onclick="proceed()">
        </div>
    </form>
    <div id="output">

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
