<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <form action="" id="form">
        <input type="text" placeholder="Product Name" id="product"><br>
        <input type="number" placeholder="Quantity" id="quantity"><br>
        <input type="number" placeholder="Unit Price" id="uprice"><br>
        <div class="buttons">
            <input type="button" value="Run Again" id="run">
            <input type="button" value="Proceed" id="exit">
        </div>
    </form>
    <div class="output-container">
        <h1 id="output1"></h1>
        <h1 id="output2"></h1>
        <h1 id="output3"></h1>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
